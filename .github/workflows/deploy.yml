name: Build and Deploy to Scaleway

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            out
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx', '**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Lint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: out/
          retention-days: 1

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: out/

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.SCALEWAY_ACCESS_KEY }}
          aws configure set aws_secret_access_key ${{ secrets.SCALEWAY_SECRET_KEY }}
          aws configure set region ${{ secrets.SCALEWAY_REGION }}

      - name: Sync to Scaleway Object Storage
        run: |
          aws s3 sync out/ s3://${{ secrets.SCALEWAY_BUCKET_NAME }}/ \
            --endpoint-url https://s3.${{ secrets.SCALEWAY_REGION }}.scw.cloud \
            --delete \
            --acl public-read

